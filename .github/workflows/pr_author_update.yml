name: Update AUTHORS

permissions:
  contents: write

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  update-authors:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run AUTHORS update script
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_USER: ${{ github.event.pull_request.user.login }}
        run: python .github/scripts/update_authors.py

      - name: Commit and push changes
        run: |
          git config user.name "gdmmorpg-bot"
          git config user.email "bot@gdmmorpg.org"
          git add AUTHORS.md
          git commit -m "chore: update AUTHORS.md for #${{ github.event.pull_request.number }}"
          git push
